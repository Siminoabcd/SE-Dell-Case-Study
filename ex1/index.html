<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Case Study</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar-container"> 
        <div class="h1-container"> 
            <h1>Hello World</h1>
        </div>
        <div class="p-container">
            <p>This is my web-page</p>
        </div>
    </div>
    <main>
        <!-- Main/Body of document -->
        <div class="body-grid">
            <div id="item-0">
                <div class="select-label">
                    <p>Filters: </p>
                </div>
                <div class="filter-container"></div>
                <div class="input-container">
                    <input id="input-filter" class="form-control" type="text" placeholder="This is new filter" aria-label="default input example">
                    <button type="button" class="submit-button btn btn-primary btn-sm" onclick="handleSubmit()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="item-1">
                <div class="select-label">
                    <p>Data preview: </p>
                </div>
            </div>
            <div id="item-2">
                <div class="select-label">
                    <p>Select a table from a Dropdown menu: </p>
                </div>
                <div class="input-container">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Table</option>
                        <option value="1">Table 1</option>
                        <option value="2">Table 2</option>
                        <option value="3">Table 3</option>
                      </select>
                </div>
            </div>
          </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
